<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 16px;
            padding: 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f9fafb;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #f3f4f6;
        }
        
        .file-input {
            display: none;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">RMS Helper</div>
        <div class="subtitle">Assistant de gestion des tarifs</div>
    </div>
    
    <div class="section">
        <div class="section-title">📊 Configuration des données</div>
        
        <button id="loadVehicles" class="btn btn-secondary">
            📋 Charger Mapping Véhicules
        </button>
        <input type="file" id="vehiclesFile" class="file-input" accept=".json">
        
        <button id="loadSeasons" class="btn btn-secondary">
            📅 Charger Saisons
        </button>
        <input type="file" id="seasonsFile" class="file-input" accept=".json">
        
        <button id="loadRates" class="btn btn-secondary">
            💰 Charger Tarifs
        </button>
        <input type="file" id="ratesFile" class="file-input" accept=".json">
        
        <button id="loadRateConfig" class="btn btn-secondary">
            ⚙️ Charger Config Tarifs
        </button>
        <input type="file" id="rateConfigFile" class="file-input" accept=".json">
        
        <button id="loadCoefficients" class="btn btn-secondary">
            📊 Charger Coefficients
        </button>
        <input type="file" id="coefficientsFile" class="file-input" accept=".json">
    </div>
    
    <div class="section">
        <div class="section-title">🚀 Actions rapides</div>
        
        <button id="openSettings" class="btn btn-primary">
            ⚙️ Ouvrir Paramètres
        </button>
        
        <button id="openConfigManager" class="btn btn-primary">
            📊 Gestionnaire Config
        </button>
        
        <button id="resetData" class="btn btn-secondary">
            🔄 Réinitialiser Données
        </button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
